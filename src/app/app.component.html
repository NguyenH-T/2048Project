<main>
  <div class='content'>
    <div class='head-container'>
      <h1 class='title'>
        2048
      </h1>
      <div class='right-container'>
        <div class="score-container">
          <h2 class='timer'>
            {{getTime()}}
          </h2>
          <div class="score-box">
            <h3 class="score-text">
              {{score}}
            </h3>
          </div>
        </div>
        <div class='menu-button-container'>
          <button class='menu-button'>
            Leaderboard
          </button>
          <button class='menu-button' (click)="newGameHandler()">
            New Game
          </button>
        </div>
      </div>
    </div>
    <app-game (tileMoved)="tileMoveHandler($event)"/>
  </div>
</main>
