<div class="leaderboard-container">
    <div class="leaderboard-head-container">
        <div class="leaderboard-searchbar-container">
            <input class="leaderboard-searchbar"/>
            <button class="search-button">
                Search
            </button>
        </div>
        <div class="leaderboard-sort-container">
            <h4 class="sort-by">
                Sort by:
            </h4>
            <select class="leaderboard-sort-select">
                <option value="score">Score</option>
                <option value="time">Time</option>
            </select>
        </div>
    </div>
    <div class="leaderboard-scores-container">
        @if(scores | async; as scores) {
            @for(score of scores; track $index) {
                <app-leaderboard-cell [username]="score.username" [score]="score.score" [time]="score.time"/>
            }
        } @else {
            <div class="leaderboard-score-loading"> 
                <div class="material-symbols-outlined">
                    progress_activity
                </div>
            </div>
        }
    </div>
</div>
<div class="leaderboard-background" (click)="backgroundClickHandler()"></div>
